sudo: false
language: python
python:
  - "3.7"
  - "3.8"
  - "3.9"
before_install:
  - python --version
  - pip install -U pip
  - pip install -U pytest
  - pip install -U pytest-cov
install:
  - pip install -r requirements.txt
  - pip install ".[test]"  .
script:
  - pytest
after_success:
  - bash <(curl -s https://codecov.io/bash)